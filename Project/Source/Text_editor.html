<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Book</title>
    <link rel="stylesheet" href="Text_editor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="text_field">
        <form action="">
            <button type="button" data-cmd="justifyLeft">
                <i class="fa-solid fa-align-left"></i>
            </button>
            <button type="button" data-cmd="justifyCenter">
                <i class="fa-solid fa-align-center"></i>
            </button>
            <button type="button" data-cmd="justifyRight">
                <i class="fa-solid fa-align-right"></i>
            </button>
            <button type="button" data-cmd="justifyFull">
                <i class="fa-solid fa-align-justify"></i>
            </button>
    
            <button type="button" data-cmd="bold">
                <i class="fa-solid fa-bold"></i>
            </button>
            <button type="button" data-cmd="italic">
                <i class="fa-solid fa-italic"></i>
            </button>
            <button type="button" data-cmd="underline">
                <i class="fa-solid fa-underline"></i>
            </button>
            <button type="button" data-cmd="insertList-ol">
                <i class="fa-solid fa-list-ol"></i>
            </button>
            <button type="button" data-cmd="insertList-ul">
                <i class="fa-solid fa-list-ul"></i>
            </button>
            <button type="button" data-cmd="changeTextColor">
                <i class="fa-solid fa-font"></i>
            </button>
            <button type="button" data-cmd="insertImage">
                <i class="fa-solid fa-image"></i>
            </button>
            </button>
            <button type="button" data-cmd="createLink">
                <i class="fa-solid fa-link"></i>
            </button>
        </form>
        <div id="text_zone">
            <iframe id="output" name="textField" scrolling = "no"></iframe>
        </div>
    </div>
    <script src="Text_editor.js"></script>
</body>
</html>
